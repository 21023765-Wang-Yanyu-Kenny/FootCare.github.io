<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <div class="split-container">
            <div class="left-half">
                <div class="top">
                    <img src="splash_screen2.png" class="icon" />
                </div>

                <div class="bottom">
                    <p class="text-title" style="color: black; padding-top: 4px;"><b>FootCare</b></p>
                    <div class="slogan">
                        <p class="text2" style="color: black;">Empowering Feet, Enhancing Health</p>
                    </div>
                </div>

            </div>
            
            <video class="vid" width="820" height="520" controls="">
                <source src="https://github.com/21023765-Wang-Yanyu-Kenny/FootCare.github.io/blob/main/FootHealthAnalyzer_StageB.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="split-container">
                <div class="formBox">
                    <form class="register" onsubmit="return showSuccessAlert()">
                        <h2>Registration</h2>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input class="text" type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input class="text" type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="mobileNo">Mobile Number</label>
                            <input class="text" type="mobileNo" id="mobileNo" name="mobileNo" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input class="text" type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password:</label>
                            <input class="text" type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        
                        <button class="button" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <script>
        function showSuccessAlert() {
            alert("Registered");
            return true; // Allow form submission to continue
        }
    </script>
    
</body>
</html>
